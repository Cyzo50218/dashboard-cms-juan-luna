        <div class="page-header">

        <div class="welcome-section">

            <div class="stats-bar">
                <div class="stats-item dropdown" data-dropdown-id="my-week" id="my-week-dropdown">

                    <div class="dropdown-menu-weeks" id="dropdown-menu-weeks">

                        <a href="#" data-value="next-week">Next Week</a>

                </div>
                
                <div class="stats-item">

        <div class="dashboard-grid">

                <div class="card-header">

                        <h3>My tasks</h3>
                        <i class="fas fa-lock" data-tooltip="Private to you"></i>
                    </div>
                </div>
                <div class="task-tabs">
                    <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
                    <button class="tab-btn" data-tab="overdue">Overdue</button>
                    <button class="tab-btn" data-tab="completed">Completed</button>
                </div>
                <div class="task-list">
                    <button class="create-task-btn">
                        <i class="fas fa-plus"></i>
                        Create task
                    </button>
                </div>
            </div>
            
            <div class="card projects-card">
                <div class="card-header">
                    <h3>Projects</h3>
                    <div class="header-actions">
                        <span class="recents-btn dropdown" data-dropdown-id="project-recents">Recents <i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-menu-weeks">
                            <a href="#" data-value="all">All Projects</a>
                            <a href="#" data-value="recent">Recent Projects</a>
                            <a href="#" data-value="starred">Starred Projects</a>
                        </div>
                        <i class="fas fa-ellipsis-h" data-tooltip="More options"></i>
                    </div>
                </div>
                <div class="project-list">
                    <button class="create-project-btn">
                        <i class="fas fa-plus"></i>
                        Create project
                    </button>
                </div>
            </div>
            
            <div class="card people-card">
                <div class="card-header">
                    <h3>People</h3>
                    <div class="header-actions">
                        <span class="frequent-btn dropdown" data-dropdown-id="collaborators">Frequent collaborators <i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-menu">
                            <a href="#" data-value="all">All Collaborators</a>
                            <a href="#" data-value="frequent">Frequent Only</a>
                        </div>
                    </div>
                </div>
                <div class="people-content">
                    <div class="people-placeholder">
                        <div class="people-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <p>Invite your teammates to collaborate</p>
                        <button class="invite-btn">Invite teammates</button>
                    </div>
                </div>
            </div>
        </div>
