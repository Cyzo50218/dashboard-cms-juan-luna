<div class="home" id="home">
  <div class="content-area">
    <div class="page-header">
      <h1 class="home-text">Home</h1>
    </div>

    <div class="welcome-section">
      <p class="date">Thursday, June 5</p>
      <h2 class="greetings">Good morning, Chat</h2>
      <div class="stats-bar">
        <div
          class="stats-item dropdown"
          data-dropdown-id="my-week"
          id="my-week-dropdown"
        >
          <span class="stats-label"></span>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="stats-item">
          <i class="fas fa-check"></i>
          <span id="tasks-completed">Tasks completed</span>
        </div>
        <div class="stats-item">
          <i class="fas fa-users"></i>
          <span id="total-members">All members</span>
        </div>
      </div>
    </div>

    <div class="dashboard-grid">
      <div class="card my-tasks-card">
        <div class="card-header">
          <div class="section-title">
            <div class="user-avatar small">C</div>
            <h3>My tasks</h3>
            <i class="fas fa-lock" data-tooltip="Private to you"></i>
          </div>
        </div>
        <div class="task-tabs"></div>
        <div class="task-list"></div>
      </div>

      <div class="card projects-card">
        <div class="card-header">
          <h3>Projects</h3>
          <div class="header-actions">
            <span
              class="recents-btn dropdown"
              data-dropdown-id="project-recents"
              >All Projects<i class="fas fa-chevron-down"></i
            ></span>
          </div>
        </div>
        <div class="project-list"></div>
      </div>

      <div class="card people-card">
        <div class="card-header">
          <h3>People</h3>
          <div class="header-actions">
            <span class="frequent-btn dropdown" data-dropdown-id="collaborators"
              >All Members<i class="fas fa-chevron-down"></i
            ></span>
          </div>
        </div>
        <div class="people-content"></div>
      </div>
    </div>
  </div>
</div>
