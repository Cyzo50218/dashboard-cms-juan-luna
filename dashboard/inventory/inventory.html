<div id="image-overlay" class="image-overlay hidden">
    <span id="close-overlay" class="close-overlay-btn">&times;</span>
    <img id="overlay-image-src" class="overlay-image" src="" alt="Product Image">
</div>
<div id="restricted-overlay" class="restricted-overlay hidden">
  <div class="restricted-content">
    <i class="fas fa-lock fa-3x"></i>
    <h2>Restricted Access</h2>
    <p class="message">You are not allowed to view this inventory.</p>
    <button id="restricted-ok-btn" class="restricted-ok-btn">OK</button>
  </div>
</div>

<div class="list-view-container">

    <div class="inventory-header">
        <div class="inventory-header-top">
            <h1 class="inventory-title">
                <i class="fas fa-boxes"></i>
                Inventory Management <span class="dot-separator">Â·</span> <span id="inventory-subtitle">PH Stocks</span>
            </h1>
            <div class="inventory-actions hidden">
                <div class="avatar-stack" id="project-header-members"></div>
                <button class="inventory-btn" id="inventory-settings-btn">
                    <span class="material-icons">inventory_2</span>
                    Settings
                </button>
            </div>
        </div>
        <div class="inventory-tabs">
            <button class="tab-item active">PH Stocks</button>
            <button class="tab-item">US Stocks</button>
        </div>
    </div>

    <div class="listview-header">
        <button class="add-task-header-btn hidden"><i class="fas fa-plus"></i> Add product</button>
        <div class="header-controls-right hidden" id="header-right">
            <button id="filter-btn"><i class="fas fa-filter"></i> Filter</button>
            <button id="sort-btn"><i class="fas fa-sort"></i> Sort</button>
        </div>
    </div>

    <div id="task-list-header"></div>
    <div id="task-list-body" class="h-full w-full"></div>

    <div class="custom-scrollbar-placeholder"></div>

</div>
