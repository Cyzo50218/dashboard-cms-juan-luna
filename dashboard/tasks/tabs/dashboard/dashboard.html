<div class="dashboard-container font-sans text-gray-900">
  <header class="projecttask-header">
    <div class="header-verytop">
      <button class="addWidgetButton" id="addwidget-btn" aria-label="Add Widget">
        <span class="material-icons-outlined">add</span>
        Add WIdget
      </button>
    </div>
    <div id="widget-dropdown" class="hidden">
      <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="addwidget-btn">
        <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 flex items-center" role="menuitem">
          <span class="material-icons-outlined mr-3">bar_chart</span>
          Add Chart Widget
        </a>
        <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 flex items-center" role="menuitem">
          <span class="material-icons-outlined mr-3">view_quilt</span>
          Add Card Widget
        </a>
      </div>
    </div>
    <h1 class="text-3xl font-bold text-gray-900">Your Dashboard</h1>
    <p class="text-lg text-gray-900 font-medium">Analytics Overview</p>
    <button id="dashboard-filter-btn" class="filter-button" style='display: none;'>
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path
          d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
        </path>
      </svg>
      Filter Cards
    </button>
  </header>

  <section class="max-w-8xl mx-auto w-full">
    <!-- Card Grid Section: This is where the dynamic cards will be inserted by JavaScript -->
    <div class="card-grid">
      <!-- Cards will be inserted here by dashboard.js -->
    </div>

    <!-- Charts Section: Contains two columns for various charts -->
    <div class="chart-section">
      <div class="chart-column">
        <div class="rounded-xl shadow-lg p-6 chart-container relative" id="bar-chart-container">
          <button class="edit-card-btn absolute top-2 right-8 text-gray-400 hover:text-blue-500">
            <i class="fas fa-edit"></i>
          </button>
          <button class="remove-card-btn absolute top-2 right-2 text-gray-400 hover:text-red-500 hidden">
            <i class="fas fa-times"></i>
          </button>
          <h3 class="text-xl font-bold text-gray-900 mb-4">
            Task Completion Overview
          </h3>
          <div class="chart-canvas-container">
            <canvas id="barChart"></canvas>
          </div>
        </div>

        <div class="rounded-xl shadow-lg p-6 chart-container relative" id="pie-chart-container">
          <button class="edit-card-btn absolute top-2 right-8 text-gray-400 hover:text-blue-500">
            <i class="fas fa-edit"></i>
          </button>
          <button class="remove-card-btn absolute top-2 right-2 text-gray-400 hover:text-red-500 hidden">
            <i class="fas fa-times"></i>
          </button>
          <h3 class="text-xl font-bold text-gray-900 mb-4">
            Task Distribution
          </h3>
          <div class="chart-canvas-container">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>

      <div class="chart-column">
        <div class="rounded-xl shadow-lg p-6 chart-container relative" id="line-chart-container">
          <button class="edit-card-btn absolute top-2 right-8 text-gray-400 hover:text-blue-500">
            <i class="fas fa-edit"></i>
          </button>
          <button class="remove-card-btn absolute top-2 right-2 text-gray-400 hover:text-red-500 hidden">
            <i class="fas fa-times"></i>
          </button>
          <h3 class="text-xl font-bold text-gray-900 mb-4">
            Task Timeline
          </h3>
          <div class="chart-canvas-container">
            <canvas id="lineChart"></canvas>
          </div>
        </div>

        <div class="rounded-xl shadow-lg p-6 chart-container relative" id="doughnut-chart-container">
          <button class="edit-card-btn absolute top-2 right-8 text-gray-400 hover:text-blue-500">
            <i class="fas fa-edit"></i>
          </button>
          <button class="remove-card-btn absolute top-2 right-2 text-gray-400 hover:text-red-500 hidden">
            <i class="fas fa-times"></i>
          </button>
          <h3 class="text-xl font-bold text-gray-900 mb-4">
            Priority Distribution
          </h3>
          <div class="chart-canvas-container">
            <canvas id="doughnutChart"></canvas>
          </div>
        </div>

        <div id="add-chart-placeholder"
          class="bg-white rounded-xl shadow-lg p-6 chart-container chart-placeholder flex items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors">
          <div class="text-center text-gray-400">
            <i class="fas fa-plus fa-3x fa-plus-thin"></i>
            <p class="mt-2 font-semibold">Add Chart</p>
          </div>
        </div>
      </div>
    </div>

    <div class="empty-placeholder">

    </div>
  </section>
</div>
