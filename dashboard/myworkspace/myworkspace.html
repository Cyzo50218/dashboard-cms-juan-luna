<header class="header-myworkspace">
  <div class="header-content-wrapper">
    <div class="header-myworkspace-left">
      <div class="workspace-icon">M</div>
      <h1 class="workspace-title">My workspace</h1>
      <i class="fas fa-star star-icon"></i>
      <nav class="nav-tabs-myworkspace">
        <span class="nav-tab-myworkspace active">Overview</span>
      </nav>
    </div>
    <div class="header-myworkspace-right">
      <button class="btn-myworkspace btn-myworkspace-primary" id="invite-btn">
        Invite
      </button>
    </div>
  </div>
</header>

<div class="workspace-container">
  <main class="main-content">
    <div class="main-column">
      <div class="main-header-myworkspace">
        <div id="description-container">
          <h1>My workspace</h1>
          <p class="workspace-description" id="team-description">
            Click to add team description...
          </p>
        </div>
        <button
          class="btn-myworkspace btn-myworkspace-secondary"
          id="create-work-btn"
        >
          New Project <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="sidebar-column">
      <div class="card">
        <div class="card-header-myworkspace">
          <h2>Staff Members</h2>
          <a href="#" id="staff-count-link">View all 1</a>
        </div>
        <div class="staff-list" id="staff-list">
          <div
            class="user-avatar-myworkspace"
            style="background-color: #f4c4a4; color: #5d4c3c;"
          >
            Me
          </div>
          <div class="add-staff-icon" id="add-staff-btn">
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
