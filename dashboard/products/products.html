<div class="product-list-container">
  <div class="flex pt-16 h-screen">
    <section class="w-[82%] overflow-y-auto h-full px-6 pt-4 scrollbar">
      <div class="flex flex-wrap gap-5 pb-32" id="productGridList"></div>
    </section>

    <!-- Sidebar -->
    <aside class="w-[300px] fixed right-0 top-16 bottom-0 bg-white border-l border-gray-200 overflow-y-auto">
      <div class="flex flex-col h-full">
        <div class="sidebar-header flex justify-between items-center">
          <button id="closeBtn" class="close-btn">✕</button>
          <h2 class="text-black font-medium text-base">Product settings</h2>
          <div class="w-6"></div>
        </div>

        <div id="productContent" class="p-8 text-center" style="color: #d3d3d3">
          Click on a product card to view details
        </div>

        <div id="productSettings" class="hidden"></div>
      </div>
    </aside>
  </div>
  <!-- Loading Screen -->
  <div class="loading-screen hidden" id="loadingScreen">
    <div class="loader">Loading...</div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <div id="notificationMessage"></div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay hidden" id="productModal">
    <div class="modal-container">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Add New Product</h3>
        <button class="modal-close" id="closeModalBtn">✕</button>
      </div>
      <div class="modal-body">
        <form id="productForm">
          <div class="form-group">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-input" id="productName" required>
          </div>
          <div class="form-group">
            <label class="form-label">SKU</label>
            <input type="text" class="form-input" id="productSku" required>
          </div>
          <div class="form-group">
            <label class="form-label">Cost (₱)</label>
            <input type="number" class="form-input" id="productCost" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label">Supplier</label>
            <input type="text" class="form-input" id="productSupplier" required>
          </div>
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-input" id="productDescription" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Product Image</label>
            <div class="image-upload-container" id="imageUploadContainer">
              <div class="upload-instructions">
                <p>Drag & drop an image here</p>
                <p>or</p>
                <p>Click to browse</p>
                <p>or</p>
                <p>Paste (Ctrl+V)</p>
              </div>
              <input type="file" class="hidden" id="productImageFile" accept="image/*">
            </div>
            <div class="image-preview" id="imagePreview"></div>
            <input type="hidden" id="productImage">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header
    class="productlist-header fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-8 py-4 bg-white border-b border-gray-200">
    <h1 class="text-xl font-600 tracking-tight" style="color: #000000">Juan Luna Collections</h1>
    <div class="flex items-center gap-3">
      <button class="nav-btn add-btn" id="addBtn">
        <!-- Plus Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Product
      </button>
      <button class="nav-btn" id="settingsBtn">
        <!-- Settings Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
          </path>
        </svg>
        Product Settings
      </button>
    </div>
  </header>
</div>
