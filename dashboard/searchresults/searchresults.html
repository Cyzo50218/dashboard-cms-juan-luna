
    <div class="fixed-header">
      <!-- Horizontal Scrollbar and Recent Changes -->
      <div class="horizontal-scrollbar-wrapper">
        <div class="horizontal-scrollbar"></div>
      </div>

      <div class="recent-changes-bar">
        <span>Recent:</span>
        <div class="recent-change-item">Updated task status</div>
        <div class="recent-change-item">New feedback submitted</div>
        <div class="recent-change-item">Portfolio added</div>
      </div>

      <!-- Sticky Header -->
      <div class="searchresult-sticky-header">
        <div class="flex items-center justify-between mb-2">
          <div>
            <div class="flex items-center gap-2">
              <h1 id="searchTitle" class="text-xl font-bold text-gray-800">
                "marketing" Search Results
              </h1>
              <div class="relative">
                <button
                  id="savedSearchesToggle"
                  class="text-gray-500 hover:text-gray-700 focus:outline-none p-1 rounded hover:bg-gray-100"
                >
                  <i class="fas fa-chevron-down"></i>
                </button>
                <div
                  id="savedSearchesDropdown"
                  class="hidden absolute left-0 top-full mt-1 bg-white shadow-lg rounded-md p-2 z-50 min-w-[200px] max-h-[300px] overflow-y-auto border border-gray-200"
                ></div>
              </div>
            </div>
          </div>
          <button
            id="starButton"
            class="text-gray-400 hover:text-yellow-400 focus:outline-none"
          >
            <i class="far fa-star"></i>
          </button>
        </div>
        <div id="searchSubtitle" class="text-sm text-gray-500">Tasks (25+)</div>
      </div>

      <div class="flex items-center gap-3 px-4 mt-2">
        <button id="feedbackBtn" class="searchresult-action-btn">
          <i class="fas fa-comment-dots"></i>
          Send feedback
        </button>
      </div>

      <!-- Search Bar -->
      <div
        class="searchresult-search-bar flex items-center bg-white rounded-lg p-2 mx-4 mt-4"
      >
        <i class="fas fa-search text-gray-400 mx-3"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Search tasks, projects, people..."
          class="searchresult-input flex-grow py-3 focus:outline-none"
          value="marketing"
        />
        <button
          id="clearSearchBtn"
          class="text-gray-400 hover:text-gray-600 mr-2 p-1 rounded-full transition-all duration-200"
        >
          <i class="fas fa-times"></i>
        </button>
        <button
          class="searchresult-btn bg-blue-600 text-white px-6 py-3 rounded-lg ml-2"
        >
          Search
        </button>
      </div>

      <!-- Located Section -->
      <div class="flex items-center gap-4 mt-4 px-4">
        <span class="text-gray-500">Located:</span>
        <div class="flex flex-wrap gap-2">
          <button class="searchresult-filter" data-filter="assignee">
            Assignee
          </button>
          <button class="searchresult-filter" data-filter="collaborator">
            1 collaborator
          </button>
          <button class="searchresult-filter" data-filter="dueDate">
            Due date
          </button>
          <button class="searchresult-filter" data-filter="moreFilters">
            More filters
          </button>
          <button class="searchresult-filter" data-filter="titleOnly">
            Title only
          </button>
        </div>
      </div>

      <!-- Main Filters -->
      <div class="searchresult-filters flex items-center gap-2 mt-3 px-4">
        <button class="searchresult-filter active" data-filter="task">
          <i class="fas fa-tasks"></i> Tasks
        </button>
        <button class="searchresult-filter" data-filter="message">
          <i class="fas fa-comments"></i> Messages
        </button>
        <button class="searchresult-filter" data-filter="project">
          <i class="fas fa-project-diagram"></i> Projects
        </button>

        <div class="ml-auto flex items-center gap-3">
          <div class="flex items-center">
            <span class="text-gray-500 mr-2 text-sm">Sort by:</span>
            <select
              id="sortSelect"
              class="searchresult-select bg-white border rounded px-3 py-2 text-sm"
            >
              <option value="relevance">Relevance</option>
              <option value="newest">Newest</option>
              <option value="dueDate">Due Date</option>
              <option value="assignee">Assignee</option>
            </select>
          </div>

          <div class="searchresult-view-options">
            <button class="searchresult-view-btn active" data-view="list">
              <i class="fas fa-list"></i>
            </button>
            <button class="searchresult-view-btn" data-view="grid">
              <i class="fas fa-grip"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="searchresult-container">
      <!-- Search Stats -->
      <div class="searchresults-list">
        <div id="searchStats" class="flex items-center">
          <div class="searchresult-result-count">8</div>
          <span class="searchresult-results-text"> results</span>
        </div>

        <div class="flex items-center gap-3" style="z-index: 0">
          <div class="flex items-center">
            <span class="text-gray-500 mr-2 text-sm">Filter:</span>
            <div class="flex gap-2" id="activeFiltersContainer">
              <span class="searchresult-tag">
                Assignee
                <button
                  class="remove-filter ml-2"
                  data-filter="assignee"
                  style="z-index: 0"
                >
                  ×
                </button>
              </span>
              <span class="searchresult-tag">
                Due date
                <button class="remove-filter ml-2" data-filter="dueDate">
                  ×
                </button>
              </span>
            </div>
          </div>

          <div class="flex items-center">
            <span class="text-gray-500 mr-2 text-sm">View:</span>
            <span class="font-medium">List</span>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div id="resultsContainer" class="searchresult-list overflow-x-auto">
        <!-- Results will appear here -->
      </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="searchresult-modal hidden">
      <div class="searchresult-modal-content">
        <div class="searchresult-modal-header">
          <h2>Send Feedback</h2>
          <button id="closeModalBtn" class="searchresult-modal-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="searchresult-modal-body">
          <p>Help us improve by sharing your thoughts:</p>
          <textarea
            id="feedbackText"
            class="searchresult-feedback-textarea"
            placeholder="What do you like? What can we improve?"
          ></textarea>
          <div class="searchresult-feedback-rating">
            <span>Rating:</span>
            <div class="searchresult-stars">
              <i class="far fa-star" data-rating="1"></i>
              <i class="far fa-star" data-rating="2"></i>
              <i class="far fa-star" data-rating="3"></i>
              <i class="far fa-star" data-rating="4"></i>
              <i class="far fa-star" data-rating="5"></i>
            </div>
          </div>
        </div>
        <div class="searchresult-modal-footer">
          <button
            id="cancelFeedbackBtn"
            class="searchresult-modal-btn searchresult-modal-cancel"
          >
            Cancel
          </button>
          <button
            id="submitFeedbackBtn"
            class="searchresult-modal-btn searchresult-modal-submit"
          >
            Submit Feedback
          </button>
        </div>
      </div>
    </div>
