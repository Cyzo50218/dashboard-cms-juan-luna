<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&weight@100..700&display=swap" rel="stylesheet">
</head>

<body>
  <header id="headerRef">
    <ul>
      <li><img src="/assets/logo.png" alt="Juan Luna Collections"></li>
    </ul>
  </header>

  <div class="slide-container" id="slideContainer">
<section class="centered-section">
  <main>
    <div class="welcome-message-container">
      <h1 class="welcome-message">Welcome to JL Contact management system</h1>
      <h3 class="welcome-description">To Get Started, Please Sign in.</h3>
    </div>
    <form id="emailForm">
      <div class="input-group">
        <input type="email" id="email" name="email" class="email-input" required placeholder=" ">
        <label for="email" class="email-label">Your Email Address</label>
      </div>
      <div class="options-container">
  <a href="#" class="forgot-password-link">Forgot Password?</a>
</div>
      <br>
      <button type="submit" class="continue-button">Continue</button>
    </form>
    
    <div class="divider">or</div>
    <button type="button" class="google-signin-btn">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="display: block; width: 24px; height: 24px;">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
        <path fill="none" d="M0 0h48v48H0z"></path>
      </svg>
      <span>Continue with Google</span>
    </button>
  </main>
</section>

    <section class="centered-section-two" style="position: relative;">
      <main>
        <div class="welcome-message-container">
          <div class="back-arrow" role="button" tabindex="0" aria-label="Go back" id="backArrow">
            <span class="material-symbols-outlined">arrow_back</span>
          </div>
          <h1 class="password-message">Enter Your Password</h1>
          <h3 class="welcome-description">Lastly, Fill up your password.</h3>
        </div>
        <form id="passwordForm">
<div class="input-group">
  <input type="password" id="password" class="email-input" placeholder=" " required />
  <label for="password" class="email-label">Your Password</label>
  <span class="toggle-password" id="togglePassword">
    <i class="bi bi-eye"></i>
  </span>
</div>
<div class="options-container">
  <a href="#" class="forgot-password-link">Forgot Password?</a>
</div>
          <br>
          <button type="submit" class="continue-button">Sign In</button>
        </form>
      </main>
    </section>

    <div class="snackbar error-message show" id="errorMessage"></div>
    <div class="snackbar success-message show" id="successMessage"></div>
  </div>

  <footer>
    <p class="footer-text">&copy; All rights reserved 2025</p>
  </footer>

<script type="module" src="/login/login.js"></script>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
