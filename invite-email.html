<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite People</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1A1A1A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .modalContainer {
      background: #2D2D2D;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      color: #FFF;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .headerSection {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .closeButton {
      cursor: pointer;
      font-size: 20px;
      color: #AAA;
    }
    .inputGroup {
      margin-bottom: 15px;
    }
    .inputGroup label {
      display: block;
      margin-bottom: 5px;
      color: #AAA;
    }
    .inputWrapper {
      position: relative;
    }
    .tagInputContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      background: #3A3A3A;
      border: 1px solid #444;
      border-radius: 12px;
      align-items: flex-start;
    }
    .emailTagInputContainer {
      min-height: 80px;
    }
    .projectTagInputContainer {
      min-height: 120px;
    }
    .tag {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background: #555;
      border-radius: 12px;
      color: #FFF;
      font-size: 14px;
    }
    .tag .tagIcon {
      margin-right: 5px;
    }
    .tag .removeTag {
      margin-left: 5px;
      cursor: pointer;
      font-size: 16px;
      color: #AAA;
    }
    .inputField {
      width: 100%;
      padding: 5px 0;
      background: transparent;
      border: none;
      color: #FFF;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      flex-grow: 1;
      min-width: 50px;
      resize: none;
      overflow-y: auto;
    }
    .inputField::placeholder {
      color: #666;
    }
    .suggestionBox {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background: #3A3A3A;
      border-radius: 12px;
      margin-top: 5px;
      display: none;
      cursor: pointer;
    }
    .suggestionBox span {
      color: #1E90FF;
      margin-left: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sendButton {
      background: #666;
      border: none;
      padding: 10px 20px;
      color: #FFF;
      border-radius: 12px;
      cursor: pointer;
      float: right;
      clear: both;
    }
    .sendButton:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="modalContainer">
    <div class="headerSection">
      <h2>Invite people to My workspace</h2>
      <span class="closeButton">Ã—</span>
    </div>
    <div class="inputGroup">
      <label>Email addresses <i class='bx bx-info-circle'></i></label>
      <div class="inputWrapper">
        <div class="tagInputContainer emailTagInputContainer" id="emailTagInputContainer">
          <textarea id="emailInputField" class="inputField" placeholder="name@gmail.com, name@gmail.com, ..."></textarea>
        </div>
        <div class="suggestionBox" id="emailSuggestionBox">
          <i class='bx bx-envelope'></i><span id="emailSuggestionText">Invite: h@gmail.com</span>
        </div>
      </div>
    </div>
    <div class="inputGroup">
      <label>Add to projects <i class='bx bx-info-circle'></i></label>
      <div class="inputWrapper">
        <div class="tagInputContainer projectTagInputContainer" id="projectTagInputContainer">
          <textarea id="projectInputField" class="inputField" placeholder="Start typing to add projects"></textarea>
        </div>
        <div class="suggestionBox" id="projectSuggestionBox">
          <i class='bx bx-folder'></i><span id="projectSuggestionText">Project: h</span>
        </div>
      </div>
    </div>
    <button class="sendButton">Send</button>
  </div>

  <script>
    const emailInputField = document.getElementById('emailInputField');
    const emailSuggestionBox = document.getElementById('emailSuggestionBox');
    const emailSuggestionText = document.getElementById('emailSuggestionText');
    const emailTagInputContainer = document.getElementById('emailTagInputContainer');
    const projectInputField = document.getElementById('projectInputField');
    const projectSuggestionBox = document.getElementById('projectSuggestionBox');
    const projectSuggestionText = document.getElementById('projectSuggestionText');
    const projectTagInputContainer = document.getElementById('projectTagInputContainer');

    // Data model for projects
    const projectDataModel = ["h", "home", "help"];

    // Email suggestion and tagging
    emailInputField.addEventListener('input', () => {
      const value = emailInputField.value.trim();
      if (value) {
        emailSuggestionBox.style.display = 'flex';
        emailSuggestionText.textContent = `Invite: ${value}@gmail.com`;
      } else {
        emailSuggestionBox.style.display = 'none';
      }
    });

    emailSuggestionBox.addEventListener('click', () => {
      const email = emailSuggestionText.textContent.replace('Invite: ', '');
      addTag(emailTagInputContainer, email, 'bx-envelope');
      emailInputField.value = '';
      emailSuggestionBox.style.display = 'none';
      emailInputField.focus();
    });

    // Project suggestion and tagging
    projectInputField.addEventListener('input', () => {
      const value = projectInputField.value.trim().toLowerCase();
      const suggestion = projectDataModel.find(project => project.toLowerCase().startsWith(value));
      if (suggestion) {
        projectSuggestionBox.style.display = 'flex';
        projectSuggestionText.textContent = `Project: ${suggestion}`;
      } else {
        projectSuggestionBox.style.display = 'none';
      }
    });

    projectSuggestionBox.addEventListener('click', () => {
      const project = projectSuggestionText.textContent.replace('Project: ', '');
      addTag(projectTagInputContainer, project, 'bx-folder');
      projectInputField.value = '';
      projectSuggestionBox.style.display = 'none';
      projectInputField.focus();
    });

    function addTag(container, value, iconClass) {
      const existingTag = container.querySelector(`[data-value="${value}"]`);
      if (existingTag) return;

      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.setAttribute('data-value', value);
      tag.innerHTML = `<i class='bx ${iconClass} tagIcon'></i>${value} <i class='bx bx-x removeTag'></i>`;
      container.insertBefore(tag, container.querySelector('.inputField'));

      tag.querySelector('.removeTag').addEventListener('click', () => {
        container.removeChild(tag);
      });

      // Focus back to textarea
      container.querySelector('.inputField').focus();
    }

    document.querySelector('.closeButton').addEventListener('click', () => {
      document.querySelector('.modalContainer').style.display = 'none';
    });

    document.querySelector('.sendButton').addEventListener('click', () => {
      const emails = Array.from(emailTagInputContainer.querySelectorAll('.tag')).map(tag => tag.getAttribute('data-value'));
      const projects = Array.from(projectTagInputContainer.querySelectorAll('.tag')).map(tag => tag.getAttribute('data-value'));
      if (emails.length || projects.length) {
        console.log('Inviting:', { emails, projects });
      } else {
        alert('Please enter at least one email address or project.');
      }
    });
  </script>
